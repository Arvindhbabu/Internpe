<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #001f3f;
            margin: 0;
        }
        .container {
            background: #87CEFA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            height: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #005f9e;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #d63a56;
        }
        ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        li {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
        }
        li:hover {
            background: #dcdcdc;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            margin-left: auto;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .task-done {
            text-decoration: line-through;
            color: gray;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.3);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .task-text {
            flex: 1;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✍️ To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            if (taskValue === "") return;
            
            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.innerHTML = `<input type='checkbox' class='checkbox' onclick='toggleTask(this)'>
                            <span class='task-text'>${taskValue}</span> 
                            <button class='delete-btn' onclick='removeTask(this)'>X</button>`;
            taskList.appendChild(li);
            
            taskInput.value = "";
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
        function toggleTask(checkbox) {
            let task = checkbox.nextElementSibling;
            task.classList.toggle("task-done");
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }
    </script>
</body>
</html>
